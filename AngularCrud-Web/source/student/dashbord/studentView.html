<table class="table table-stripped">
    <tr>
        <th>SELECT</th>
        <th>ID</th>
        <th>NAME</th>
        <th>ADDRESS</th>
    </tr>
    
    <tr ng-repeat="data in allStudents">
        <td><input type="radio" ng-model="allStudents.rno" ng-value="data.rno"></td>
        <td>{{data.rno}}</td>    
        <td>{{data.name}}</td>
        <td>{{data.address}}</td>
    </tr>
</table>

<div class="buttonClass">
    <input type="button" class="btn btn-success" value="Add Student" ui-sref="addStudents"/>
    <input type="button" class="btn btn-danger" value="Delete Students">
    <input type="button" class="btn btn-info" value="Edit Student">       
</div>
